<div class="container mt-4">
  <h2 class="titulo-grafico">Estadísticas de Ventas</h2>

  <!-- Botones de filtro -->
  <div class="filtro-group">
    <button 
      class="filtro-btn" 
      [class.activo]="periodo === 'dia'" 
      (click)="actualizarAgrupacion('dia')">
      Por Día
    </button>
    <button 
      class="filtro-btn" 
      [class.activo]="periodo === 'semana'" 
      (click)="actualizarAgrupacion('semana')">
      Por Semana
    </button>
    <button 
      class="filtro-btn" 
      [class.activo]="periodo === 'mes'" 
      (click)="actualizarAgrupacion('mes')">
      Por Mes
    </button>
  </div>

  <!-- Gráfico -->
  <div class="chart-container">
    <canvas #ventasChart></canvas>
  </div>
</div>


<!-- Evolución del dólar -->
<h2 class="titulo-grafico mt-5">Evolución del dólar (USD/ARS)</h2>

<div class="filtro-group">
  <button class="filtro-btn" [class.activo]="rangoDolarDias===7"  (click)="cargarDolar(7)">1 semana</button>
  <button class="filtro-btn" [class.activo]="rangoDolarDias===30" (click)="cargarDolar(30)">1 mes</button>
  <button class="filtro-btn" [class.activo]="rangoDolarDias===90" (click)="cargarDolar(90)">3 meses</button>
</div>

<div class="chart-container">
  <canvas #dolarChart></canvas>
</div>

<!-- Mensajito de estado (opcional) -->
<div *ngIf="errorDolar" class="text-danger mt-2" style="text-align:center;">
  {{ errorDolar }}
</div>


<h2 class="titulo-grafico mt-5">Productos más vendidos</h2>
<div class="chart-container">
  <canvas #productosChart></canvas>
</div>
